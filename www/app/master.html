<ion-side-menus class="bar-assertive" enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons class="bar-assertive" side="center">
        <button class="button bar-assertive button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content class="mymenu">
      <ion-list class="mymenu">
      <ion-item menu-close href="#/app/playlists">
          Home
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-show="!getLoginStatus()" ng-init="""mobile=localStorage.mobile">
          Login
        </ion-item>
        <ion-item menu-close ng-show="getLoginStatus()"  href="#/app/my-orders">
          My Orders
        </ion-item>
        <ion-item menu-close   href="#/app/my-offers">
          My Offers
        </ion-item>
        <ion-item menu-close href="#/app/contact-us">
          Contact Us
        </ion-item>
        <ion-item menu-close ng-click="logout()"  ng-show="getLoginStatus()" ng-init="""mobile=localStorage.mobile">
          Logout
        </ion-item>


      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
